<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main>
    <section class="task-manager">
      <div class="task-manager__adding">
        <label class="task-manager__label" for="new-task">Add Item</label>
        <div class="task-manager__row-wrapper">
          <input id="new-task" class="task-manager__input" type="text">
          <button class="task-manager__button">Add</button>
        </div>
      </div>
      <h3 class="task-manager__title">Todo</h3>
      <ul class="task-manager__list task-manager__list--incomplete" id="incompleteTasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task-item__label">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="task-item__button--edit task-item__button">Edit</button>
          <button class="task-item__button--delete task-item__button">
            <img src="./remove.svg" class="task-item__delete-image" alt="delete button">
          </button>
        </li>
        <li class="task-item task-item--edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class=" task-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class=" task-item__input">
          <button class="task-item__button--edit task-item__button">Save</button>
          <button class="task-item__button--delete task-item__button">
            <img src="./remove.svg" class="task-item__delete-image" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="task-manager__title">Completed</h3>
      <ul class="task-manager__list task-manager__list--completed" id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class=" task-item__label">See the Doctor</label>
          <input type="text" class=" task-item__input">
          <button class="task-item__button--edit task-item__button">Edit</button>
          <button class="task-item__button--delete task-item__button">
            <img src="./remove.svg" class="task-item__delete-image" alt="delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
